<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peixes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">   
</head>
<body>
    <div th:replace="layout/header :: headerFragment"></div>
	<div th:replace="layout/menu :: menuFragment"></div>

	<div id="content">
	
    <div class="container">
        <h3>Cadastro de Peixes</h3>

        <form th:action="@{/cargos/save}" th:object="${cargo}" method="post">
            <div class="input-group mb-3">

                <div class="input-group-prepend">
                    <div class="input-group-text">Nome</div>
                </div>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" readonly>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Decricao</div>
                </div>
                <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Peso Máximo</div>
                </div>
                <input type="text" class="form-control" id="pesoMaximo" th:field="*{pesoMaximo}">
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Data Catalogação</div>
                </div>
                <input type="text" class="form-control" id="dataCatalogacao" th:field="*{dataCatalogacao}">
            </div>
            
                               
			<button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
            <a th:href="@{/cargos}" class="btn btn-secondary btn-sm">Cancelar</a>
        </form>
        
    </div>
    
    </div>
    
    <div th:replace="layout/footer :: footerFragment"></div>
</body>
</html>
